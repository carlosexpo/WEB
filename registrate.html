  <main class="container">
    <section class="box">
      <h2>Formulario de Registro</h2>
      <p>Regístrate para participar en nuestras exhibiciones de autos clásicos y modernos.</p>
      <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="vehiculo">Tipo de vehículo:</label>
        <input type="text" id="vehiculo" name="vehiculo" placeholder="Ej. Mustang 1969" required>

        <label for="mensaje">Mensaje adicional:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar Registro</button>
      </form>
    </section>
  </main>
